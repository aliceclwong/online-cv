career-profile:
    title: Professional Summary
    summary: |
      Alice is a life coach with over 20 years of leadership experience in both corporate 
      and entrepreneurial settings. Her passion lies in guiding individuals through 
      life's challenges, from career decisions to work-life balance and 
      relationship struggles. Drawing from her own journey of overcoming burnout and 
      perfectionism, Alice brings a deep understanding of the complexities of modern life. 
      She is dedicated to helping clients find clarity, courage, and purpose. 
      With a diverse clientele and a commitment to volunteer work, 
      Alice is known for her sincere and effective approach to coaching. 
      In her free time, she enjoys badminton, cooking, and giving 
      back to her community through volunteering.
